<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECF Vidéothèque</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/ECF/assets/css/style.css">

</head>
<body>
    <div class="container">
        <h1 class="ml1">
            <span class="text-wrapper">
              <span class="line line1"></span>
              <span class="letters">Videotheque</span>
              <span class="line line2"></span>
            </span>
          </h1>
        <div class="mb-3">
            <a href="/ECF/RechercherFilm.html" class="btn btn-primary">Rechercher</a>
        </div>

        <button id="show-add-form" class="btn btn-primary mb-3">Ajouter</button>

        <div id="add-form" class="add-form">
        </div>

        <div class="mb-3">
            <label for="filter">Filtrer par :</label>
            <select class="form-control" id="filter">
                <option value="title">Titre</option>
                <option value="year">Année</option>
            </select>
        </div>


        <table class="table table-bordered" id="movies-table">
            <thead>
                <tr>
                    <th>Titre des Films</th>
                    <th>Année</th>
                    <th>Auteur ou Réalisateur</th>
                    <th>Actions</th> 
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <div id="alert-container">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js" defer></script>

    <script src="/ECF/assets/js/app.js" defer></script>

</body>
</html>
