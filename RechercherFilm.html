<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECF Recherche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/ECF/assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="ml1">
            <span class="text-wrapper">
              <span class="line line1"></span>
              <span class="letters">Rechercher un Film dans notre BDD</span>
              <span class="line line2"></span>
            </span>
          </h1>
        <form id="search-form" class="mb-3">
            <div class="form-group">
                <label for="title-input">Titre du film :</label>
                <input type="text" class="form-control" id="title-input" placeholder="Entrez le titre du film">
            </div>
            <div class="form-group">
                <label for="year-input">Année :</label>
                <input type="text" class="form-control" id="year-input" placeholder="Entrez l'année du film">
            </div>
            <div class="form-group">
                <label for="type-select">Type :</label>
                <select class="form-control" id="type-select">
                    <option value="">Tous</option>
                    <option value="movie">Film</option>
                    <option value="series">Série</option>
                    <option value="episode">Épisode</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>


        <div id="resultats" class="d-flex justify-content-center flex-wrap">

        </div>
        <div class="d-flex justify-content-center my-4">

            <button id="prev-page" onclick="searchPreviousPage()" class="btn btn-primary">Précédent</button>
            <div class="mx-2"></div>
            <button id="next-page" onclick="searchNextPage()" class="btn btn-primary">Suivant</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="/ECF/assets/js/recherche.js"></script>
</body>

</html>
